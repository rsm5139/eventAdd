<!doctype html>
<html lang="en">
  <head>
    <script type="text/javascript" src="event-add.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>eventAdd</h1>
      </div>
      <div class="row">
        <label for="title" class="col-md-2">Title</label>
        <input type="text" name="title" id="title" value="">
      </div>
      <div class="row">
        <label for="start-date" class="col-md-2">Start Date</label>
        <input type="date" name="start-date" id="start-date" value="">
      </div>
      <div class="row">
        <label for="end-date" class="col-md-2">End Date</label>
        <input type="date" name="end-date" id="end-date" value="">
      </div>
      <div class="row">
        <label for="all-day" class="col-md-2">All Day</label>
        <input type="checkbox" name="all-day" id="all-day" onchange="hideTime()" value="">
      </div>
      <div id="time-input">
        <div class="row">
          <label for="start-time" class="col-md-2">Start Time</label>
          <input type="time" name="start-time" id="start-time" value="">
        </div>
        <div class="row">
          <label for="end-time" class="col-md-2">End Time</label>
          <input type="time" name="end-time" id="end-time" value="">
        </div>
      </div>
      <div class="row">
        <label for="location" class="col-md-2">Location</label>
        <input type="text" name="location" id="location" value="">
      </div>
      <div class="row">
        <label for="detail" class="col-md-2">Details</label>
        <input type="text" name="detail" id="detail" value="">
      </div>
      <div class="row">
        <select id="ctz">
           <option value="US/Eastern">(GMT-05:00) Eastern Time (US & Canada)</option>
           <option value="Etc/GMT+12">(GMT-12:00) International Date Line West</option>
           <option value="Pacific/Midway">(GMT-11:00) Midway Island, Samoa</option>
           <option value="Pacific/Honolulu">(GMT-10:00) Hawaii</option>
           <option value="US/Alaska">(GMT-09:00) Alaska</option>
           <option value="America/Los_Angeles">(GMT-08:00) Pacific Time (US & Canada)</option>
           <option value="America/Tijuana">(GMT-08:00) Tijuana, Baja California</option>
           <option value="US/Arizona">(GMT-07:00) Arizona</option>
           <option value="America/Chihuahua">(GMT-07:00) Chihuahua, La Paz, Mazatlan</option>
           <option value="US/Mountain">(GMT-07:00) Mountain Time (US & Canada)</option>
           <option value="America/Managua">(GMT-06:00) Central America</option>
           <option value="US/Central">(GMT-06:00) Central Time (US & Canada)</option>
           <option value="America/Mexico_City">(GMT-06:00) Guadalajara, Mexico City, Monterrey</option>
           <option value="Canada/Saskatchewan">(GMT-06:00) Saskatchewan</option>
           <option value="America/Bogota">(GMT-05:00) Bogota, Lima, Quito, Rio Branco</option>
           <option value="US/East-Indiana">(GMT-05:00) Indiana (East)</option>
           <option value="Canada/Atlantic">(GMT-04:00) Atlantic Time (Canada)</option>
           <option value="America/Caracas">(GMT-04:00) Caracas, La Paz</option>
           <option value="America/Manaus">(GMT-04:00) Manaus</option>
           <option value="America/Santiago">(GMT-04:00) Santiago</option>
           <option value="Canada/Newfoundland">(GMT-03:30) Newfoundland</option>
           <option value="America/Sao_Paulo">(GMT-03:00) Brasilia</option>
           <option value="America/Argentina/Buenos_Aires">(GMT-03:00) Buenos Aires, Georgetown</option>
           <option value="America/Godthab">(GMT-03:00) Greenland</option>
           <option value="America/Montevideo">(GMT-03:00) Montevideo</option>
           <option value="America/Noronha">(GMT-02:00) Mid-Atlantic</option>
           <option value="Atlantic/Cape_Verde">(GMT-01:00) Cape Verde Is.</option>
           <option value="Atlantic/Azores">(GMT-01:00) Azores</option>
           <option value="Africa/Casablanca">(GMT+00:00) Casablanca, Monrovia, Reykjavik</option>
           <option value="Etc/Greenwich">(GMT+00:00) Greenwich Mean Time : Dublin, Edinburgh, Lisbon, London</option>
           <option value="Europe/Amsterdam">(GMT+01:00) Amsterdam, Berlin, Bern, Rome, Stockholm, Vienna</option>
           <option value="Europe/Belgrade">(GMT+01:00) Belgrade, Bratislava, Budapest, Ljubljana, Prague</option>
           <option value="Europe/Brussels">(GMT+01:00) Brussels, Copenhagen, Madrid, Paris</option>
           <option value="Europe/Sarajevo">(GMT+01:00) Sarajevo, Skopje, Warsaw, Zagreb</option>
           <option value="Africa/Lagos">(GMT+01:00) West Central Africa</option>
           <option value="Asia/Amman">(GMT+02:00) Amman</option>
           <option value="Europe/Athens">(GMT+02:00) Athens, Bucharest, Istanbul</option>
           <option value="Asia/Beirut">(GMT+02:00) Beirut</option>
           <option value="Africa/Cairo">(GMT+02:00) Cairo</option>
           <option value="Africa/Harare">(GMT+02:00) Harare, Pretoria</option>
           <option value="Europe/Helsinki">(GMT+02:00) Helsinki, Kyiv, Riga, Sofia, Tallinn, Vilnius</option>
           <option value="Asia/Jerusalem">(GMT+02:00) Jerusalem</option>
           <option value="Europe/Minsk">(GMT+02:00) Minsk</option>
           <option value="Africa/Windhoek">(GMT+02:00) Windhoek</option>
           <option value="Asia/Kuwait">(GMT+03:00) Kuwait, Riyadh, Baghdad</option>
           <option value="Europe/Moscow">(GMT+03:00) Moscow, St. Petersburg, Volgograd</option>
           <option value="Africa/Nairobi">(GMT+03:00) Nairobi</option>
           <option value="Asia/Tbilisi">(GMT+03:00) Tbilisi</option>
           <option value="Asia/Tehran">(GMT+03:30) Tehran</option>
           <option value="Asia/Muscat">(GMT+04:00) Abu Dhabi, Muscat</option>
           <option value="Asia/Baku">(GMT+04:00) Baku</option>
           <option value="Asia/Yerevan">(GMT+04:00) Yerevan</option>
           <option value="Asia/Kabul">(GMT+04:30) Kabul</option>
           <option value="Asia/Yekaterinburg">(GMT+05:00) Yekaterinburg</option>
           <option value="Asia/Karachi">(GMT+05:00) Islamabad, Karachi, Tashkent</option>
           <option value="Asia/Calcutta">(GMT+05:30) Chennai, Kolkata, Mumbai, New Delhi</option>
           <option value="Asia/Calcutta">(GMT+05:30) Sri Jayawardenapura</option>
           <option value="Asia/Katmandu">(GMT+05:45) Kathmandu</option>
           <option value="Asia/Almaty">(GMT+06:00) Almaty, Novosibirsk</option>
           <option value="Asia/Dhaka">(GMT+06:00) Astana, Dhaka</option>
           <option value="Asia/Rangoon">(GMT+06:30) Yangon (Rangoon)</option>
           <option value="Asia/Bangkok">(GMT+07:00) Bangkok, Hanoi, Jakarta</option>
           <option value="Asia/Krasnoyarsk">(GMT+07:00) Krasnoyarsk</option>
           <option value="Asia/Hong_Kong">(GMT+08:00) Beijing, Chongqing, Hong Kong, Urumqi</option>
           <option value="Asia/Kuala_Lumpur">(GMT+08:00) Kuala Lumpur, Singapore</option>
           <option value="Asia/Irkutsk">(GMT+08:00) Irkutsk, Ulaan Bataar</option>
           <option value="Australia/Perth">(GMT+08:00) Perth</option>
           <option value="Asia/Taipei">(GMT+08:00) Taipei</option>
           <option value="Asia/Tokyo">(GMT+09:00) Osaka, Sapporo, Tokyo</option>
           <option value="Asia/Seoul">(GMT+09:00) Seoul</option>
           <option value="Asia/Yakutsk">(GMT+09:00) Yakutsk</option>
           <option value="Australia/Adelaide">(GMT+09:30) Adelaide</option>
           <option value="Australia/Darwin">(GMT+09:30) Darwin</option>
           <option value="Australia/Brisbane">(GMT+10:00) Brisbane</option>
           <option value="Australia/Canberra">(GMT+10:00) Canberra, Melbourne, Sydney</option>
           <option value="Australia/Hobart">(GMT+10:00) Hobart</option>
           <option value="Pacific/Guam">(GMT+10:00) Guam, Port Moresby</option>
           <option value="Asia/Vladivostok">(GMT+10:00) Vladivostok</option>
           <option value="Asia/Magadan">(GMT+11:00) Magadan, Solomon Is., New Caledonia</option>
           <option value="Pacific/Auckland">(GMT+12:00) Auckland, Wellington</option>
           <option value="Pacific/Fiji">(GMT+12:00) Fiji, Kamchatka, Marshall Is.</option>
           <option value="Pacific/Tongatapu">(GMT+13:00) Nuku'alofa</option>
        </select>
      </div>

      <div class="row">
        <button type="button" onclick='eventAdd()'>Create URLs</button>
      </div>

      <div class="row">
        <label for="yahoo" class="col-md-1">Yahoo!</label>
        <input type="text" class="col-md-11" name="yahoo" id="yahoo" value="" readonly>
      </div>
      <div class="row">
        <label for="google" class="col-md-1">Google</label>
        <input type="text" class="col-md-11" name="google" id="google" value="" readonly>
      </div>
      <div class="row">
        <label for="ical" class="col-md-1">iCalendar</label>
        <input type="text" class="col-md-11" name="ical" id="ical" value="" readonly><br>
      </div>
    </div>
  </body>
</html>
